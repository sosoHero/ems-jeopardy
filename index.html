<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EMS Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--   Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                About / Music Control
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <!-- Background music -->
                <audio controls autoplay>
                    <source src="sounds/jeopardy-theme-song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio id="buzzer">
                    <source src="sounds/wrong-answer-sound-effect.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio id="chaching">
                    <source src="sounds/correct-answer-sound-effect.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </ul>
        </div>
    </div>
    <div class="logo">
        <img src="images/jeopardy.png" alt="Jeopardy Logo" id="topjlogo">
    </div>
    <div>
        <div id="main-board">
            <!--MODAL HTML - Dynamically changed withquestions-->
            <div>
                <div class="bs-example">
                    <!-- Modal HTML -->
                    <div id="questionModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title">Question</h4>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button id="closesubmit" type="button" class="btn btn-primary clickable" onclick="submit()">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading" id="categories"></div>
            <div class="gridstyling" id="questions"></div>
            <!-- Footer & Dynamic scoreboard -->
            <div class="panel-footer">
                <div class="scoretally pull-right"><h4>Score: <span id="score1"></span></h4></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
